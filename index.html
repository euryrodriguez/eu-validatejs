<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.:: eu-validatejs ::.</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<form method="POST" action="" accept-charset="UTF-8" class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" placeholder="Name" required="" name="name" type="text" id="name">
    </div>
    <div class="form-group">
        <label for="sex">Sexo</label>
        <select name="sex" class="form-control" required id="sex">
            <option selected value="-1">seleccione</option>
            <option value="m">Masculino</option>
            <option value="f">Femenino</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label><br>
        <textarea class="form-control" placeholder="Description" required="" name="description" cols="50" rows="10" id="description"></textarea>
    </div>
    <input type="button" value="Enviar" id="submit">
</form>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="assets/js/euvalidate.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
